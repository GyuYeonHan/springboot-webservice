<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragment :: head">
</head>

<body>
<h1>게시글 등록</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form th:action th:object="${post}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" th:field="*{title}"
                       th:errorclass="field-error" placeholder="제목을 입력하세요">
                <div class="field-error" th:errors="*{title}">제목 오류</div>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" id="author" th:if="${post.author != null}" class="form-control" th:field="*{author}" readonly>
                <input type="text" th:unless="${post.author != null}" class="form-control" th:field="*{author}"
                       th:errorclass="field-error" placeholder="작성자를 입력하세요">
                <div class="field-error" th:errors="*{author}">작성자 오류</div>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <input type="text" id="content" class="form-control" th:field="*{content}"
                       th:errorclass="field-error" placeholder="내용을 입력하세요">
                <div class="field-error" th:errors="*{content}">내용 오류</div>
                <hr class="my-4">
                <a href="/posts" role="button" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="layout/fragment :: script" />
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragment :: head">
</head>

<body>
<h1>게시글 등록</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form th:object="${post}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요">
                <div class="field-error" th:errors="*{title}">제목 오류</div>
            </div>

            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" placeholder="작성자를 입력하세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <input type="text" class="form-control" id="content" placeholder="내용을 입력하세요">
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-save">등록</button>

    </div>
</div>
<th:block th:replace="layout/fragment :: script" />
</body>
</html>

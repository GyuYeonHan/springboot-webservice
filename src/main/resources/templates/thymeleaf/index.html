<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thymeleaf/layout/header :: head">
</head>

<body>
<body>
<h1>스프링 부트로 시작하는 웹 서비스 Ver.5</h1>
<div class="col-md-12">
    <!-- 로그인 기능 영역-->
    <div class="row">
        <div class="col-md-6">
            <a href="posts/save" role="button" class="btn btn-primary">글 등록</a>
        </div>
        <br>
    </div>

    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
        </thead>
        <tbody id="tbody" th:each="post : ${posts}">
            <tr th:object="${post}">
                <td th:text="*{id}">ID</td>
                <td><a th:href="@{/posts/update/{id}(id=*{id})}" th:text="*{title}">title</a></td>
                <td th:text="*{author}">author</td>
                <td th:text="*{modifiedDate}">modifiedDate</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragment :: head">
</head>
<h1>게시글 수정</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form id="form" th:action th:object="${post}" method="post">
            <div class="form-group">
                <label for="id">글 번호</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" th:field="*{title}"
                       th:errorclass="field-error" placeholder="제목을 입력하세요">
                <div class="field-error" th:errors="*{title}">제목 오류</div>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <input type="text" id="content" class="form-control" th:field="*{content}"
                       th:errorclass="field-error" placeholder="내용을 입력하세요">
                <div class="field-error" th:errors="*{content}">내용 오류</div>
            </div>
            <a href="/posts" role="button" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary" id="btn-update">수정 완료</button>
            <button type="button" class="btn btn-danger"
                    th:onclick="|location.href='@{/posts/delete/{id}(id=${post.id})}'|" id="btn-delete">삭제</button>
        </form>
    </div>
</div>
<th:block th:replace="layout/fragment :: script" />
</body>
</html>

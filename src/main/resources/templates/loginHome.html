<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragment :: head">
<body>
<div class="m-5">
  <header th:replace="layout/fragment :: header"></header>
  <h4 class="mb-3" th:text="|로그인: ${user.name}|">로그인 사용자 이름</h4>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/posts}'|">
        게시판
      </button>
    </div>
    <div class="col">
      <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-dark btn-lg" onclick="location.href='items.html'" type="submit">
          로그아웃
        </button>
      </form>
    </div>
    <hr class="my-4">
  </div>
</div>
<th:block th:replace="layout/fragment :: script" />
</body>
</html>
